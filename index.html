<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Fighting Fantasy Decoder</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="decoderForm" action="javascript:void(0);" onsubmit="decoder()" autocomplete="off" spellcheck="false">
        <label for="codeInput">Enter text to decode:</label>
        <br>
        <textarea id="codeInput" name="codeInput" rows = "20" cols = "70" required></textarea>
        <br>
        <button type="submit">Decode</button>
        <div id="output"></div>
    </form>
<br>
     <form id="encoderForm" action="javascript:void(0);" onsubmit="encoder()" autocomplete="off" spellcheck="false">
        <label for="encodeInput">Enter text to encode:</label>
        <br>
        <textarea id="encodeInput" name="encodeInput" rows = "20" cols = "70" required></textarea>
        <br>
        <button type="submit">Encode</button>
        <div id="encodeoutput"></div>
    </form>
</body>
</html>
